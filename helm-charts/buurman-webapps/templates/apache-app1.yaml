{{- if .Values.apacheApp1.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.apacheApp1.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.apacheApp1.name }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.apacheApp1.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.apacheApp1.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apacheApp1.name }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: apache
        image: "{{ .Values.apacheApp1.image.repository }}:{{ .Values.apacheApp1.image.tag }}"
        imagePullPolicy: {{ .Values.apacheApp1.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.apacheApp1.service.port }}
        volumeMounts:
        - name: html
          mountPath: /usr/local/apache2/htdocs/
        resources:
          {{- toYaml .Values.apacheApp1.resources | nindent 10 }}
      volumes:
      - name: html
        configMap:
          name: {{ .Values.apacheApp1.name }}-html
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.apacheApp1.name }}-html
  namespace: {{ .Values.namespace }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>{{ .Values.apacheApp1.content.title }}</title>
      <style>
        body {
          font-family: Arial;
          padding: 40px;
          background: {{ .Values.apacheApp1.content.backgroundColor }};
        }
      </style>
    </head>
    <body>
      <h1>üè¢ Buurman en Buurman IT</h1>
      <h2>{{ .Values.apacheApp1.content.heading }}</h2>
      <p>{{ .Values.apacheApp1.content.description }}</p>
      <p><strong>Environment:</strong> {{ .Values.environment }}</p>
      <p><strong>Release:</strong> {{ .Release.Name }}</p>
    </body>
    </html>
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.apacheApp1.name }}-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.apacheApp1.service.type }}
  selector:
    app: {{ .Values.apacheApp1.name }}
    release: {{ .Release.Name }}
  ports:
  - port: {{ .Values.apacheApp1.service.port }}
    targetPort: {{ .Values.apacheApp1.service.port }}
{{- end }}
